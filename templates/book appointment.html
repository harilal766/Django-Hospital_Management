{% extends 'index.html' %}
{% load static %}
{% block content %}

<!-- MAKE AN APPOINTMENT -->
<section id="appointment" data-stellar-background-ratio="3">
     <div class="container">
          <div class="row">
               <div class="col-md-6 col-sm-6">         
                    
               </div>

               <div class="col-md-6 col-sm-6">
                    <!-- CONTACT FORM HERE -->
                    <form id="appointment-form" role="form" method="POST">
                         {% csrf_token %}
                         <!-- SECTION TITLE -->
                         <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                              <h2>Make an appointment {{name}}</h2>
                         </div>

                         <div class="wow fadeInUp" data-wow-delay="0.8s">
                              <div class="col-md-6 col-sm-6">
                                   <label for="name">Name</label>
                                   <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="email">Email</label>
                                   <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="date">Select Date</label>
                                   <input type="date" name="date" value="" class="form-control" required>
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="time">Select Time</label>
                                   <input type="time" name="time"  class="form-control" required>
                             </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="select">Select Department</label>
                                   <select class="form-control">
                                        {% for i in depts %}
                                        <option name="department" required>{{i.name}}</option>
                                        {% endfor %}
                                   </select>
                              </div>

                              <div class="col-md-12 col-sm-12">
                                   <label for="telephone">Phone Number</label>
                                   <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required maxlength="12" minlength="10">
                                   <label for="Message">Additional Message</label>
                                   <textarea class="form-control" rows="5" id="message" name="message" placeholder="Message"></textarea>
                                   <button type="submit" class="form-control" id="cf-submit" name="submit">Submit Button</button>
                              </div>
                         </div>
                   </form>
               </div>

          </div>
     </div>
</section>
{% endblock %}
